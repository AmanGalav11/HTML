<!DOCTYPE html>

    <title>Table Frame & Rules</title>
</head>
<body>
    <h2 align="center">Table</h2>
    <table frame="box" cellpadding="50" cellspacing="" border="5" rules="all" >

            <th rowspan="3">Aman</th>
            <th colspan="2">Name</th>
            <th>RollNo</th>
            <th>Class</th>

        <tr>
            <td>Aman</td>

            <td>MCA</td>
        </tr>
        <tr>
            <td>Galav</td>
            <td>21</td>
            <td>MCA</td>
        </tr>
        

    </table>
    
</body>
</html>
